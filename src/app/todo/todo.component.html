<!doctype html>
<html>
    <head>
        <base href="/">
        ...
    </head>
    <body><div class="panel panel-primary">
		<div class="panel-heading">
		  <h2>Todo list</h2>
		</div>
		<div class="panel-body">
		  <table class="table table-striped">
			<thead>
			  <tr>
				<th>id</th>
				<th>title</th>
				<th>Complete ?</th>
				<th>Actions</th>
			  </tr>
			</thead>
			<tbody>
			  <tr *ngFor="let todo of todos | async">
				<td>{{todo.id}}</td>
				<td>{{todo.title}}</td>
				<div *ngIf="todo.isComplete; then thenBlock else elseBlock"></div>
					<ng-template #thenBlock>true</ng-template>
					<ng-template #elseBlock>false</ng-template>
				<td>{{todo.isComplete}}</td>
				<td><button (click)="switchComplete(todo)" class="btn btn-danger">(Un)Complete</button>
				<td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button>
				</td>
			  </tr>
			</tbody>
		  </table>
		</div>
	  </div>
    </body>
</html>
