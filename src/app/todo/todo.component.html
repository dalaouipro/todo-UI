<!doctype html>
<html>
    <head>
        <base href="/">
        ...
    </head>
    <body>
		<div class="panel panel-primary">
		<div class="panel-heading">
		  <h2>Todo list</h2>
		</div>
		<div class="panel-body">
		  <table class="table table-striped">
			<thead>
			  <tr>
				<th>id</th>
				<th>title</th>
				<th>Complete ?</th>
				<th rowspan="2" class="text-center">Actions</th>
			  </tr>
			</thead>
			<tbody>
			  <tr *ngFor="let todo of todos | async">
				<td>{{todo.id}}</td>
				<td>{{todo.title}}</td>
				<td>{{todo.complete ? 'Yes' : 'No' }}</td>
				<td><button (click)="switchComplete(todo)" class="btn btn-success">(Un)Complete</button></td>
				<td><button (click)="findTodo(todo.id)" class="btn btn-success">find</button></td>
				<td><button (click)="deleteTodo(todo.id)" class="btn btn-danger">Delete</button></td>
			  </tr>
			</tbody>
		  </table>
		</div>
	  </div>
    </body>
</html>
